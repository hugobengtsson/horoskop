<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css">
    <script src="/logic.js" defer></script>
    <title>Horoskop</title>
</head>
<body>
    <div class="background flexContainer alignItems justifyContent">
        <main class="flexContainer justifyContent flexWrap">
            <h3>Fyll i din födelsedag i rutorna:</h3>
                <form id="sumbitDate">
                    <select id="selectMonth" class="input inputField">
                        <option value="">Välj månad</option>
                        <option>Januari</option>
                        <option>Februari</option>
                        <option>Mars</option>
                        <option>April</option>
                        <option>Maj</option>
                        <option>Juni</option>
                        <option>Juli</option>
                        <option>Augusti</option>
                        <option>September</option>
                        <option>Oktober</option>
                        <option>November</option>
                        <option>December</option>
                    </select>
                    <select id="selectDays" class="input inputField">
                        <option value="">Månad måste väljas</option>
                    </select>
                    <input type="submit" class="input" value="Spara Horoskop">
                    <input id="updateHoroscope" type="submit" class="input" value="Uppdatera Horoskop">
                </form>
                <button id ="deleteHoroscope" class="input">Ta bort sparat Horoskop</button>
                <div class="horoscopeOutput"></div>
        </main>
    </div>
</body>
</html>
